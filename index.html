<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
</head>

<body>



    <script>
        class Ninja {

            constructor(nombre, salud, velocidad = 3, fuerza = 3) {
                    // acá recibo los atributos
                    this.nombre = nombre;
                    this.salud = salud;
                    this.velocidad = velocidad;
                    this.fuerza = fuerza;
                }
                // acá escribo los métodos
            sayName() {
                console.log(this.nombre);
            }

            showStats() {

                console.log(`nombre: ${this.nombre}
                salud: ${this.salud}
                velocidad: ${this.velocidad}
                fuerza: ${this.fuerza}`);
            }

            drinkSake() {
                this.salud += 10;
                console.log(`salud + 10: ${this.salud}`);
            }
        }

        // sub clase
        class Sensei extends Ninja {
            // definir parámetros
            constructor(nombre, salud = 200, velocidad = 10, fuerza = 10, sabiduria = 10) {
                // primero llamamos al constructor de la clase padre
                super(nombre, salud, velocidad, fuerza)
                    // despues fijamos atributos específicos para subclase
                this.sabiduria = sabiduria;
            }

            // metodos específicos para sub clase
            speakWisdom() {
                console.log('El miedo es el camino hacia el Lado Oscuro. El miedo lleva a la ira, la ira lleva al odio, el odio lleva al sufrimiento.');
                // llamada a metodo de clase padre
                super.drinkSake();
            }
        }

        // crear nuevas instancias o nuevas entradas
        const susa = new Ninja("Susanowa", 100, 25, 10);
        const miya = new Ninja("Miyamoto Musashi", 80);
        const hanzo = new Ninja("Hattori Hanzo", 150, 30, 50);

        const yoda = new Sensei("Maestro Yoda");
    </script>
</body>

</html>
